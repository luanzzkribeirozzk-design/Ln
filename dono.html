<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DONO | Sistema de Gerenciamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 24px;
        }

        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .login-screen.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-card {
            background: rgba(15, 20, 40, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #cbd5e1;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.5);
            border: 1.5px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(96, 165, 250, 0.6);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(96, 165, 250, 0.3);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dono-screen {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .dono-screen.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.1);
            border: 1.5px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            color: #fca5a5;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.1);
            padding-bottom: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: #60a5fa;
            border-bottom-color: #60a5fa;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(15, 20, 40, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 28px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(148, 163, 184, 0.2);
            background: rgba(15, 20, 40, 0.8);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #cbd5e1;
            letter-spacing: -0.3px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(96, 165, 250, 0.3);
        }

        .admins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .admin-item {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .admin-item:hover {
            border-color: rgba(96, 165, 250, 0.3);
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-2px);
        }

        .admin-key {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            color: #60a5fa;
            margin-bottom: 12px;
            word-break: break-all;
            font-weight: 600;
            padding: 12px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .admin-credits {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 16px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .admin-credits strong {
            color: #fbbf24;
            font-size: 18px;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 12px;
            font-size: 12px;
            border: 1px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: transparent;
        }

        .btn-add-credits {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .btn-add-credits:hover {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            grid-column: 1 / -1;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .card {
                padding: 20px;
            }
            .admins-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-title">DONO</div>
            <div class="login-subtitle">Acesso exclusivo do propriet√°rio</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="passwordInput" placeholder="Digite sua senha" onkeypress="if(event.key==='Enter') loginDono()">
            </div>
            <button class="login-btn" onclick="loginDono()">Acessar</button>
        </div>
    </div>

    <div class="dono-screen" id="donoScreen">
        <div class="wrapper">
            <div class="header">
                <h1>üîê DONO</h1>
                <button class="logout-btn" onclick="logout()">üö™ Sair</button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('admins')">üë• Admins</button>
                <button class="tab-btn" onclick="switchTab('pesquisar')">üîç Pesquisar</button>
            </div>

            <div id="admins-tab" class="tab-content active">
                <div class="card">
                    <div class="card-title">‚ûï Gerar Novo Admin</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nome do Admin</label>
                            <input type="text" class="form-input" id="adminName" placeholder="Digite o nome do admin">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Cr√©ditos Iniciais</label>
                            <input type="number" class="form-input" id="initialCredits" value="100" min="0">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="generateAdmin()">Gerar Admin</button>
                </div>

                <div class="card">
                    <div class="card-title">üë• Admins Cadastrados</div>
                    <div class="admins-grid" id="adminsList">
                        <div class="empty-state">üì≠ Nenhum admin cadastrado</div>
                    </div>
                </div>
            </div>

            <div id="pesquisar-tab" class="tab-content">
                <div class="card">
                    <div class="card-title">üîç Pesquisar Admin</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nome ou Key</label>
                            <input type="text" class="form-input" id="searchAdmin" placeholder="Digite o nome ou key" onkeyup="searchAdmin()">
                        </div>
                    </div>
                    <div class="admins-grid" id="searchResults">
                        <div class="empty-state">Digite para pesquisar</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            setDoc, 
            doc, 
            updateDoc, 
            deleteDoc, 
            query,
            where
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJxN_Yz-5d8lKpQwXyZ9mN_oP1qRsT2uV",
            authDomain: "amaia-b058b.firebaseapp.com",
            projectId: "amaia-b058b",
            storageBucket: "amaia-b058b.firebasestorage.app",
            messagingSenderId: "1001025531470",
            appId: "1:1001025531470:web:da1771fee93ecd10f2dd1f",
            measurementId: "G-HM73TJ8Y3M"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const DONO_AUTH = 'yuta_dono_auth';

        window.loginDono = loginDono;
        window.generateAdmin = generateAdmin;
        window.addCredits = addCredits;
        window.removeCredits = removeCredits;
        window.toggleAdminPause = toggleAdminPause;
        window.deleteAdmin = deleteAdmin;
        window.copyKey = copyKey;
        window.logout = logout;
        window.switchTab = switchTab;
        window.searchAdmin = searchAdmin;

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function loginDono() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (!password) {
                errorMessage.textContent = '‚ö†Ô∏è Digite sua senha';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
                return;
            }

            if (password === 'dono123') {
                localStorage.setItem(DONO_AUTH, 'true');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('donoScreen').classList.add('active');
                document.getElementById('passwordInput').value = '';
                displayAdmins();
            } else {
                errorMessage.textContent = '‚ùå Senha incorreta';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
            }
        }

        async function generateAdmin() {
            const adminName = document.getElementById('adminName').value.trim();
            const creditsInput = document.getElementById('initialCredits');
            const credits = parseInt(creditsInput.value) || 0;

            if (!adminName) {
                alert('‚ö†Ô∏è Digite um nome para o admin');
                return;
            }

            if (credits < 0) {
                alert('‚ö†Ô∏è Cr√©ditos n√£o podem ser negativos');
                return;
            }

            const adminKey = adminName.toUpperCase();

            const admin = {
                id: Date.now().toString(),
                name: adminKey,
                displayName: adminName,
                credits: credits,
                createdAt: new Date().toISOString(),
                keys: [],
                isPaused: false
            };

            try {
                await setDoc(doc(db, "admins", admin.id), admin);
                alert(`‚úÖ Admin criado!\n\nüîë Key: ${adminKey}\nüí∞ Cr√©ditos: ${credits}`);
                document.getElementById('adminName').value = '';
                creditsInput.value = '100';
                displayAdmins();
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao criar admin');
            }
        }

        async function displayAdmins() {
            try {
                const querySnapshot = await getDocs(collection(db, "admins"));
                const adminsList = document.getElementById('adminsList');

                if (querySnapshot.empty) {
                    adminsList.innerHTML = '<div class="empty-state">üì≠ Nenhum admin cadastrado</div>';
                    return;
                }

                adminsList.innerHTML = '';
                querySnapshot.forEach((docSnap) => {
                    const admin = docSnap.data();
                    const pauseBtn = admin.isPaused ? '‚ñ∂Ô∏è Retomar' : '‚è∏Ô∏è Pausar';
                    const adminItem = document.createElement('div');
                    adminItem.className = 'admin-item';
                    adminItem.innerHTML = `
                        <div style="color: #cbd5e1; font-weight: 600; margin-bottom: 8px;">${admin.displayName || admin.name}</div>
                        <div class="admin-key">${admin.name}</div>
                        <div class="admin-credits">üí∞ Cr√©ditos: <strong>${admin.credits}</strong></div>
                        <div class="admin-actions">
                            <button class="btn-small btn-add-credits" onclick="addCredits('${admin.id}')">‚ûï Adicionar</button>
                            <button class="btn-small btn-add-credits" onclick="removeCredits('${admin.id}')">‚ûñ Remover</button>
                            <button class="btn-small btn-add-credits" onclick="toggleAdminPause('${admin.id}')">${pauseBtn}</button>
                            <button class="btn-small btn-add-credits" onclick="copyKey('${admin.name}')">üìã Copiar</button>
                            <button class="btn-small btn-delete" onclick="deleteAdmin('${admin.id}')">üóëÔ∏è Apagar</button>
                        </div>
                    `;
                    adminsList.appendChild(adminItem);
                });
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function addCredits(adminId) {
            const amount = parseInt(prompt('Quantos cr√©ditos adicionar?')) || 0;
            if (amount <= 0) {
                alert('‚ö†Ô∏è Digite um valor maior que 0');
                return;
            }

            try {
                const adminRef = doc(db, "admins", adminId);
                const adminSnap = await getDocs(query(collection(db, "admins"), where("id", "==", adminId)));
                
                if (!adminSnap.empty) {
                    const admin = adminSnap.docs[0].data();
                    const newCredits = admin.credits + amount;
                    await updateDoc(adminRef, { credits: newCredits });
                    displayAdmins();
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao adicionar cr√©ditos');
            }
        }

        async function removeCredits(adminId) {
            const amount = parseInt(prompt('Quantos cr√©ditos remover?')) || 0;
            if (amount <= 0) {
                alert('‚ö†Ô∏è Digite um valor maior que 0');
                return;
            }

            try {
                const adminRef = doc(db, "admins", adminId);
                const adminSnap = await getDocs(query(collection(db, "admins"), where("id", "==", adminId)));
                
                if (!adminSnap.empty) {
                    const admin = adminSnap.docs[0].data();
                    const newCredits = Math.max(admin.credits - amount, 0);
                    await updateDoc(adminRef, { credits: newCredits });
                    displayAdmins();
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao remover cr√©ditos');
            }
        }

        async function toggleAdminPause(adminId) {
            try {
                const adminSnap = await getDocs(query(collection(db, "admins"), where("id", "==", adminId)));
                if (!adminSnap.empty) {
                    const admin = adminSnap.docs[0].data();
                    const adminRef = adminSnap.docs[0].ref;
                    await updateDoc(adminRef, { isPaused: !admin.isPaused });
                    displayAdmins();
                    alert(admin.isPaused ? '‚úÖ Admin retomado' : '‚úÖ Admin pausado');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao pausar admin');
            }
        }

        async function deleteAdmin(adminId) {
            if (confirm('‚ö†Ô∏è Tem certeza que deseja apagar este admin?')) {
                try {
                    await deleteDoc(doc(db, "admins", adminId));
                    displayAdmins();
                    alert('‚úÖ Admin removido');
                } catch (error) {
                    console.error('Erro:', error);
                    alert('‚ùå Erro ao apagar admin');
                }
            }
        }

        function copyKey(keyToCopy) {
            try {
                if (!keyToCopy || keyToCopy.trim() === '') {
                    alert('‚ùå Chave vazia');
                    return;
                }
                const textarea = document.createElement('textarea');
                textarea.value = keyToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Copiado: ' + keyToCopy);
            } catch (err) {
                alert('‚ùå Erro ao copiar');
            }
        }

        async function searchAdmin() {
            const searchTerm = document.getElementById('searchAdmin').value.toUpperCase();
            const querySnapshot = await getDocs(collection(db, "admins"));
            const results = [];

            querySnapshot.forEach((docSnap) => {
                const admin = docSnap.data();
                if (admin.name.includes(searchTerm) || (admin.displayName && admin.displayName.toUpperCase().includes(searchTerm))) {
                    results.push(admin);
                }
            });

            const searchResults = document.getElementById('searchResults');
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="empty-state">Nenhum admin encontrado</div>';
                return;
            }

            searchResults.innerHTML = results.map(admin => `
                <div class="admin-item">
                    <div style="color: #cbd5e1; font-weight: 600; margin-bottom: 8px;">${admin.displayName || admin.name}</div>
                    <div class="admin-key">${admin.name}</div>
                    <div class="admin-credits">üí∞ Cr√©ditos: <strong>${admin.credits}</strong></div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function logout() {
            if (confirm('Deseja sair?')) {
                localStorage.removeItem(DONO_AUTH);
                document.getElementById('donoScreen').classList.remove('active');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
            }
        }

        function checkLogin() {
            if (localStorage.getItem(DONO_AUTH)) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('donoScreen').classList.add('active');
                displayAdmins();
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            checkLogin();
        });
    </script>
</body>
</html>
